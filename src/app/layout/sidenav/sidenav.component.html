<div class="sidenav" [class.collapsed]="isCollapsed()" [class.mobile]="isMobile()">
  <a routerLink="/dashboard"><i class="material-icons">dashboard</i> <span class="label">Dashboard</span></a>
  <a routerLink="/users"><i class="material-icons">group</i> <span class="label">Users</span></a>
  <a class="logout-btn" (click)="logout()">
    <i class="material-icons">logout</i> <span class="label">Logout</span>
  </a>
</div>

<div class="main">
  <ng-content></ng-content>
</div>

<style>
  .sidenav.mobile {
    height: 60px;
    width: 100%;
    bottom: 0;
    top: auto;
    flex-direction: row;
    align-items: center;
    padding-top: 0;
  }

  .sidenav.mobile a {
    flex-direction: column;
    padding: 8px;
    font-size: 18px;
  }

  .sidenav.mobile .logout-container {
    padding: 0;
  }

  .sidenav.mobile .logout-btn {
    justify-content: center;
  }

  /* The sidenav */
  .sidenav {
    height: 100%;
    width: 200px;
    position: fixed;
    background-color: #111;
    overflow-x: hidden;
    padding-top: 20px;
    transition: width 0.3s;
    display: flex;
    flex-direction: column;
    align-items: start;
  }

  .sidenav.collapsed {
    width: 50px;
  }

  /* Sidenav links */
  .sidenav a {
    padding: 8px 8px 8px 13px;
    text-decoration: none;
    font-size: 20px;
    color: #818181;
    display: flex;
    align-items: center;
    transition: padding 0.3s, font-size 0.3s;
  }

  .sidenav.collapsed a {
    padding: 8px 8px 8px 13px;
    font-size: 15px;
  }

  .sidenav a i {
    margin-right: 10px;
    transition: margin-right 0.3s;
  }

  .sidenav.collapsed a i {
    margin-right: 0;
  }

  .sidenav .label {
    display: inline;
    transition: opacity 0.3s, width 0.3s;
  }

  .sidenav.collapsed .label {
    opacity: 0;
    width: 0;
    overflow: hidden;
  }

  /* Main content */
  .main {
    margin-left: 200px;
    transition: margin-left 0.3s;
  }

  .sidenav.collapsed~.main {
    margin-left: 50px;
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    .sidenav {
      width: 50px;
      justify-content: space-around;
      align-items: center;
    }

    .sidenav a {
      font-size: 15px;
      align-items: center;
    }

    .main {
      margin-left: 0px;
    }

    .sidenav .label {
      display: none;
    }
  }
</style>
