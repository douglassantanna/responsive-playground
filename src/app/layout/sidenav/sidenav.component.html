<div class="sidenav" [class.collapsed]="isCollapsed()">
  <a routerLink="/dashboard"><i class="fas fa-tachometer-alt"></i> <span class="label">Dashboard</span></a>
  <a routerLink="/users"><i class="fas fa-users"></i> <span class="label">Users</span></a>
</div>

<div class="main">
  <ng-content></ng-content>
</div>

<style>
  /* The sidenav */
  .sidenav {
    height: 100%;
    width: 250px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    padding-top: 20px;
    transition: width 0.3s;
  }

  .sidenav.collapsed {
    width: 60px;
  }

  /* Sidenav links */
  .sidenav a {
    padding: 8px 8px 8px 16px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: flex;
    align-items: center;
    transition: padding 0.3s;
  }

  .sidenav.collapsed a {
    padding: 8px 8px 8px 8px;
    font-size: 18px;
  }

  .sidenav a i {
    margin-right: 10px;
  }

  .sidenav.collapsed a i {
    margin-right: 0;
  }

  .sidenav .label {
    display: inline;
    transition: opacity 0.3s, width 0.3s;
  }

  .sidenav.collapsed .label {
    opacity: 0;
    width: 0;
    overflow: hidden;
  }

  /* Main content */
  .main {
    margin-left: 250px;
    transition: margin-left 0.3s;
  }

  .sidenav.collapsed~.main {
    margin-left: 60px;
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    .sidenav {
      width: 60px;
    }

    .sidenav a {
      font-size: 18px;
    }

    .main {
      margin-left: 60px;
    }

    .sidenav .label {
      display: none;
    }
  }
</style>
